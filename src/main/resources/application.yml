spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/Cafehub
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: update


    properties:
      hibernate:
        format_sql: true


logging.level:
  org.hibernate.SQL: debug


# 세션 저장소에 있는 사용자 세션 매 요청마다 1800초로 갱신
server:
  servlet:
    session:
      timeout: 1800